<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Test Login</title>
</head>
<body>
    <nav class="navbar navbar-default navfont navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <ul class="nav navbar-nav"><li><a class="navbar-link" href="/login">Log In</a></li></ul>
                <ul class="nav navbar-nav"><li><a class="navbar-link" href="/register">Register</a></li></ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <p><label>Full Name: <input type="text" name="fullname" id="register_fullname"></label></p>
            <p><label>Email: <input type="email" name="email" id="register_email"></label></p>
            <p><label>Username: <input type="text" name="username" id="register_username"></label></p>
            <p><label>Password: <input type="password" name="password" id="register_password"></label></p>
            <p><input class="btn btn-primary" type="submit" name="register" value="Register" id="register_btn"></p>
            <p id="register_message"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "client.js"></script>
</body>
</html>
